<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Users</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>User Discovery Feed</h2>
        <div id="discoveryFeed"></div>
    </div>
    <script>
        fetch('/api/auth/discover/', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('access_token') // Assuming you store the JWT token
            }
        })
        .then(response => response.json())
        .then(data => {
            const feed = document.getElementById('discoveryFeed');
            if (data.length > 0) {
                data.forEach(user => {
                    const div = document.createElement('div');
                    div.innerHTML = `<p>User: ${user.user} - ${user.reason}</p>`;
                    feed.appendChild(div);
                });
            } else {
                feed.innerHTML = "<p>No users to display.</p>";
            }
        });
    </script>
</body>
</html>
